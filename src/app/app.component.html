<p>Reactive form</p>

<form [formGroup]="form!" (ngSubmit)="submit()">
	
	<mat-form-field>
		<mat-label>First name</mat-label>
		<input
		  matInput
		  placeholder="Name"
		  formControlName="name"
		  required
		/>
	</mat-form-field>
	<br>
	<mat-form-field>
		<mat-label>Last name</mat-label>
		<input
		  matInput
		  placeholder="Last name"
		  formControlName="name"
		  required
		/>
	</mat-form-field>
    <br>
	<mat-form-field>
		<mat-label>Enter your email</mat-label>
		<input
		  matInput
		  type="email"
		  placeholder="pat@example.com"
		  formControlName="email"
		  required
		/>
	</mat-form-field>
	
	<br>
	<mat-form-field>
		<mat-label>Password</mat-label>
		<input
		  matInput
		  type="password"
		  placeholder=""
		  formControlName="password"
		  required
		/>
	</mat-form-field>
	<br>
	<button mat-raised-button type="submit" class="custom-button">Send</button>
	
       

</form>
